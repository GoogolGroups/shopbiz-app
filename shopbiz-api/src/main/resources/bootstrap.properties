# Redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
# max no. of connections at a given time
redis.jedis.pool.max-total=16
# max no. of connections that can be idle without immediately being closed
redis.jedis.pool.max-idle=8
# no. of connections that can be used immediately
redis.jedis.pool.min-idle=4
spring.cache.redis.key-prefix=shopbiz::
spring.cache.redis.time-to-live=12000000
spring.data.redis.repositories.enabled=false