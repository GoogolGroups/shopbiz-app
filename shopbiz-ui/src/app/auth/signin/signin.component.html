<br>
<div class="row col-sm-6 justify-content-md-center" *ngIf="error">
    <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
      <div class="alert alert-danger">{{ error }}</div>
    </div>
</div>
<div class="row justify-content-center">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3">
    <div class="card">
      <div class="card-block">
        <form class="text-center jumbotron" (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
          <div class="form-group">
            <label
              for="email"
              class="control-label">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              ngModel
              class="form-control text-center"
              required
              email />
          </div>
          <div class="form-group">
            <label
              for="password"
              class="control-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              ngModel
              class="form-control text-center"
              required
              minlength="6"
              autocomplete="on" />
          </div>
          <button 
            class="btn btn-primary" 
            type="submit" 
            [disabled]="authForm.invalid">Login
          </button>
          <a routerLink="/register" class="btn btn-link">Register</a>
        </form>        
      </div>
    </div>
  </div>
  <div class="loader" *ngIf="isLoading"></div>
</div>
