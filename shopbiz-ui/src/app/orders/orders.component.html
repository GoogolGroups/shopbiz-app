<div class="padding-top-2x mt-2 hidden-lg-up">
</div>
<div class="table-responsive">
  <table class="table table-hover margin-bottom-none">
    <thead>
      <tr>
        <th>Order #</th>
        <th>Date Purchased</th>
        <th>Status</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let order of orders">
        <td>
          <a class="text-medium navi-link" href="#" data-toggle="modal" data-target="#orderDetails">{{order.id}}</a>
        </td>
        <td>{{order.orderDate | date:'mediumDate'}}</td>
        <td>
          <span class="text-info">{{order.orderStatus || 'In Progress'}}</span>
        </td>
        <td>
          <span class="text-medium">{{order.totalAmount | currency}}</span>
        </td>
      </tr>

    </tbody>
  </table>
</div>
<hr>
