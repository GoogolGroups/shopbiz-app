<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #pform="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            id="name"
            name="name"
            type="text"
            class="form-control"
            ngModel
            required>
        </div>
        <div class="form-group">
          <label for="sku">SKU</label>
          <input
            id="sku"
            name="sku"
            type="text"
            ngModel
            class="form-control">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input
            id="price"
            name="number"
            type="text"
            ngModel
            class="form-control">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            rows="5"
            type="text"
            ngModel
            class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input
            id="category"
            name="category"
            type="text"
            ngModel
            class="form-control">
        </div>
        <div class="form-group">
          <label for="productImage">Select File: </label>
          <input
            type="file"
            id="productImage"
            name="productImage"
            (change)="onFileChange($event)"
            class="form-control"
            ngModel
            required>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="pform.invalid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
